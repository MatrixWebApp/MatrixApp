openapi: 3.0.3
info:
  title: MatrixCalc API
  description: Calculate expression with matrix
  version: 1.0.0
servers:
  - url: http://localhost:8080/
paths:
  /calculate:
    post:
      tags:
        - Calculate
      summary: "Calculate expression"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                expression:
                  type: string
                  required: true
                  example: '3*X'
                variables:
                  type: array
                  items:
                    $ref: '#/components/schemas/variable'
                  required: true

      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                properties:
                  status:
                    required: true
                    enum:
                      - ok
                      - error
                  result:
                    $ref: '#/components/schemas/variable'
                  error:
                    type: string

components:
  schemas:
    variable:
      properties:
        name:
          type: string
          required: true
        type:
          type: string
          enum:
            - matrix
            - fraction
          required: true
        value:
          required: true
          anyOf:
            - $ref: '#/components/schemas/matrix'
            - $ref: '#/components/schemas/fraction'

    fraction:
      properties:
        numerator:
          type: integer
          required: true
        denominator:
          type: integer
          required: true
      example:
        numerator: 5
        denominator: -2
    matrix:
      properties:
        main:
          required: true
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/fraction'
        augmented:
          type: array
          items:
            type: array
            items:
              $ref: '#/components/schemas/fraction'



